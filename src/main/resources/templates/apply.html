<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Application</title>
  <style>
    :root {
      --bg:#f8fafc; --card:#fff; --text:#111827; --muted:#556; --border:#dbe1ea;
      --focus:#6aa5f5; --btn:#0f62fe; --btn-hover:#0353e9; --danger:#b42318;
    }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); margin:0; color:var(--text); }
    .container { max-width: 640px; margin: 40px auto; background: var(--card); padding: 28px; border-radius: 14px; box-shadow: 0 10px 25px rgba(0,0,0,.05); }
    h1 { margin: 0 0 16px; font-size: 26px; }
    p { color:var(--muted); margin-top:0; }
    .field { margin: 14px 0; }
    label { display:block; margin-bottom: 6px; font-weight:600; }
    .hint { font-size:13px; color:#6b7280; margin-top:6px; }
    input[type="text"], input[type="email"], input[type="number"] {
      width:100%; border:1px solid var(--border); border-radius:10px; padding:12px 14px; font-size:16px; outline:none; background:#fff;
    }
    input[type="file"] {
      display:block; width:100%; border:1px dashed var(--border); border-radius:10px; padding:12px 14px; font-size:15px; background:#fcfdff;
    }
    input:focus, input[type="file"]:focus { border-color:var(--focus); box-shadow:0 0 0 3px rgba(47,128,237,.15); }
    .error { color:var(--danger); font-size: 13px; margin-top: 6px; }
    .actions { margin-top: 22px; display:flex; gap:12px; }
    button {
      appearance:none; border:0; background:var(--btn); color:#fff; padding:12px 18px; border-radius: 10px;
      font-weight:600; cursor:pointer; font-size:16px;
    }
    button:hover { background:var(--btn-hover); }
    .section-title { margin:20px 0 8px; font-weight:700; font-size:18px; }
    .divider { height:1px; background:#eef2f7; margin:18px 0; border-radius:1px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apply for a Loan</h1>
    <p>Fill out the form below and click Submit. All fields are required.</p>

    <!-- NOTE: added enctype for file uploads -->
    <form th:action="@{/apply}" th:object="${form}" method="post" enctype="multipart/form-data" novalidate>
      <!-- 1: First Name -->
      <div class="field">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" th:field="*{firstName}" placeholder="Ava" />
        <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      </div>

      <!-- 2: Last Name -->
      <div class="field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" th:field="*{lastName}" placeholder="Lee" />
        <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
      </div>

      <!-- 3: Email -->
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{email}" placeholder="ava@example.com" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <!-- 4: Phone -->
      <div class="field">
        <label for="phone">Phone</label>
        <input id="phone" type="text" th:field="*{phone}" placeholder="555-123-4567" />
        <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
      </div>

      <!-- 5: Loan Amount -->
      <div class="field">
        <label for="amount">Loan Amount (USD)</label>
        <input id="amount" type="number" step="0.01" min="500" th:field="*{amount}" placeholder="5000.00" />
        <div class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
      </div>

      <div class="divider"></div>

      <!-- 6: Supporting Documents -->
      <div class="section-title">Upload Required Documents</div>
      <p class="hint">Upload clear, readable copies. Accepted types: PDF, JPG, PNG. Max 10MB each.</p>

      <div class="field">
        <label for="payStub">Recent Pay Stub</label>
        <input id="payStub" type="file" name="payStub" accept=".pdf,.jpg,.jpeg,.png" />
      </div>

      <div class="field">
        <label for="bankStatement">Bank Statement</label>
        <input id="bankStatement" type="file" name="bankStatement" accept=".pdf,.jpg,.jpeg,.png" />
      </div>

    

      <div class="actions">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
